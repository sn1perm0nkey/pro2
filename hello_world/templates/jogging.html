<!DOCTYPE html>
<html lang="en">



<body>

<div class="container1">
  <!-- hier wird mit jinja die navbar eingefügt -->
  {% include "header.jinja"%}
  <div class="container2">
    <!-- hier wird der in main.py definierte name eingefügt -->
    <h1>Hallo <span class="rot_text_h1">{{ name }}</span>,<br></h1>
    <h2>hier kannst du neue body values eingeben!</h2>
  </div>

<div>
    <div class="container2">
      <h3>Neuer Eintrag verfassen:</h3>
    </div>

    <div class="container2">
      <form method="POST">

      <div class="row">
        <div class="col-25">
          <label for="datum">Datum der Daten</label>
        </div>
        <div class="col-75">
          <input type="date" id="datum" name="datum" autofocus required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="strecke">Strecke in km</label>
        </div>
        <div class="col-75">
          <input type="number" step="0.01" id="strecke" name="strecke" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="zeit">Zeit in Minuten</label>
        </div>
        <div class="col-75">
          <input type="number" step="0.01" id="zeit" name="zeit" required>
        </div>
      </div>

      <br>
      <div class="row">
          <div class="col-75">
            <input type="submit" value="Senden">
          </div>
      </div>
      </form>
    </div>
  </div>
</div>
<!-- hier wird mit jinja der footer eingefügt -->
{% include "footer.jinja"%}
</div>
</body>

</html>
