<!DOCTYPE html>
<html lang="en">



<body>

<div class="container1">
  {% include "header.jinja"%}
  <div class="container2">
    <h1>Hallo <span class="rot_text_h1">{{ name }}</span>,<br></h1>
    <h2>willkommen zurück!</h2>
  </div>

<div>
    <div class="container2">
      <h3>Neuer Eintrag verfassen:</h3>
    </div>

    <div class="container2">
      <form method="POST">

      <div class="row">
        <div class="col-25">
          <label for="fname1">Datum der Daten</label>
        </div>
        <div class="col-75">
          <input type="date" id="fname1" name="datum">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fname3">Gewicht in kg</label>
        </div>
        <div class="col-75">
          <input type="number" id="fname3" name="gewicht">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fname4">Körperfett in %</label>
        </div>
        <div class="col-75">
          <input type="number" id="fname4" name="bodyfat">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fname6">Körperwasser in %</label>
        </div>
        <div class="col-75">
          <input type="number" id="fname6" name="tbw">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fname5">Muskelanteil in %</label>
        </div>
        <div class="col-75">
          <input type="number" id="fname5" name="muskeln">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fname7">BMI</label>
        </div>
        <div class="col-75">
          <input type="number" id="fname7" name="bmi">
        </div>
      </div>

      <br>
      <div class="row">
          <div class="col-75">
            <input type="submit" value="Submit">
          </div>
      </div>
      </form>
    </div>
  </div>
</div>

{% include "footer.jinja"%}
</div>
</body>

</html>
